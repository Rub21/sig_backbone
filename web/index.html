        <script id="recursoTemplate" type="text/template" >          
<div id="popover_recurso">
    <div class="content well">
        <a name="up"></a><div class="navbar ">
            <div class="img_popover"> <img src="http://dl.dropbox.com/u/43116811/icon-tur/<%=properties['marker-symbol'] %>-l.png" alt=""></div>
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#"> <%= nombre %>
                    </a>
                    <ul class="nav pull-right" >
                        <li>

                            </a>
                        </li>
                        <li>

                            </a>
                        </li>
                        <li>
                            <a href="#transporte" ><i class="icon-transporte-black"></i>Como viajar
                            </a>
                        </li>
                        <li>
                            <a href="#complementario" ><i class="icon-dormir-black"></i>Otros Servicios
                            </a>
                        </li>
                        <li>
                            <a href="#"> Otros
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <p  class="well"> <%= descripcion %>
                </p>
                <div id="id_detalles_recurso">
                    <table class="table table-striped table-bordered table-condensed">
                        <tbody>

                            <%

                            if (detalle.distancia!= null) {%>

                            <tr>
                                <td  width="150"> 
                                    <i class="icon-hand-right"></i> Distancia </td>
                                <td> <%=detalle.distancia%> </td>
                            </tr>
                            <%}

                            if (detalle.costo_ingreso!= null) {
                            %>
                            <tr>
                                <td width="150"> <i class="icon-hand-right">                                        
                                    </i> Costo de Ingreso</td>
                                <td><%=detalle.costo_ingreso%> </td>
                            </tr>
                            <%}                  
                            if (detalle.temperatura!= null) {
                            %>
                            <tr>
                                <td width="150"> 
                                    <i class="icon-hand-right"></i> Temperatura
                                </td>
                                <td><%= detalle.temperatura%> </td>
                            </tr>

                            <%}

                            if (detalle.como_llegar!= null) { %>
                            <tr>
                            <tr>
                                <td width="150">
                                    <i class="icon-hand-right"></i> Como Llegar
                                </td>
                                <td><%= detalle.como_llegar%> </td>
                            </tr>
                            <%  }%>
                        </tbody>
                    </table> 

                </div>
            </div>
            <div  id="carrucel" class="span6">  
                <div id="myCarousel" class="carousel slide" style="width: 570px">   
                    <ol class="carousel-indicators">
                        <%for (var i = 0; i < imagenes.length; i++) {
                        if (i == 0) {
                        %>
                        <li data-target="#myCarousel" data-slide-to='<%= i %>' class="active">
                        </li>
                        <%} else {%>
                        <li data-target="#myCarousel" data-slide-to='<%= i %>'>
                        </li>
                        <%}   
                        }%>
                    </ol> 

                    <div class="carousel-inner">
                        <%for (var i = 0; i < imagenes.length; i++) {
                        if (i == 0) {
                        %>
                        <div class="item active"> <img src="<%= imagenes[i].url %>"  style=" width:570px; height: auto;"/>
                            <div class="carousel-caption">  
                                <h3><%= imagenes[i].titulo %></h3> 
                                <p><%= imagenes[i].descripcion %></p>
                            </div> 
                        </div>
                        <%} else {%>
                        <div class="item"> <img src="<%= imagenes[i].url %>"  style=" width:570px; height: auto;"/>
                            <div class="carousel-caption">  
                                <h3><%= imagenes[i].titulo %></h3> 
                                <p><%= imagenes[i].descripcion %></p>
                            </div> 
                        </div>
                        <%}   
                        }%>

                    </div>
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>
            </div>
